<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

    <body>
        <main class="mainStyle">
            <div class="container">
                <div class="box">
                    <div class="imageEthereum">
                        <img src="images/icon-view.svg" alt="Focused" class="imageEye">
                        <img src="images/image-equilibrium.jpg" alt="Cubic image" class="cubicImage">
                    </div>
                    <h2>Equilibrium #3429</h2>
        
                    <h3>Our Equilibrium collection promotes balance and calm.</h3>
                    
                    <div class="infoDiv">
                        <div>
                            <img src="images/icon-ethereum.svg" alt="Ethereum icon" class="ethereumIcon">
                            <span class="currencySpan">0.041 ETH</span>
                        </div>
                        <div>
                            <img src="images/icon-clock.svg" alt="clock" class="clockIcon">
                            <span class="clockSpan">3 days left</span>
                        </div>
                    </div>

                    <div class="avatarDiv">
                        <img src="images/image-avatar.png" src="Avatar" width="32px" class="avatarIcon" alt="Profile picture">
                        <span class="avatarSpan-1">Creation of </span> <span class="avatarSpan-2">Jules Wyvern</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
           Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
           <br>
           Coded by <a href="https://tailshu3hu3.github.io" target="_blank" class="myLink">TailsHu3Hu3</a>.
        </footer>
        
    </body>
</html>
